<!DOCTYPE html>
<html>
<head>
    <title>Linkler Hazır</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3">Dosyalarınız Yüklendi!</h2>
        <p>Karşı tarafa göndermek için linkler:</p>
        {% for link in links %}
            <div class="input-group mb-2">
                <input type="text" class="form-control" value="{{ link }}" readonly>
                <button class="btn btn-outline-secondary" onclick="copyLink('{{ link }}')">Kopyala</button>
            </div>
        {% endfor %}
    </div>
</div>

<script>
function copyLink(link) {
    navigator.clipboard.writeText(link).then(() => {
        alert("Link kopyalandı: " + link);
    });
}
</script>
</body>
</html>
